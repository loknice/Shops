<!-- src/main/resources/templates/purchases/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Purchase List</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Purchase List</h2>
            <a href="/purchases/add" class="btn btn-primary">Add New Purchase</a>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Shop Address</th>
                        <th>Product</th>
                        <th>Payment Method</th>
                        <th>Purchase Date</th>
                        <th>Bonus Card</th>
                        <th>City</th>
                        <th>Product Group</th>
                        <th>Expiry Date</th>
                        <th>Department</th>
                        <th>Quantity</th>
                        <th>Amount</th>
                        <th>Bonus</th>
                        <th>Discount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="purchase : ${purchases}">
                        <td th:text="${purchase.customer.fullName}"></td>
                        <td th:text="${purchase.shop.address}"></td>
                        <td th:text="${purchase.product.name}"></td>
                        <td th:text="${purchase.paymentMethod}"></td>
                        <td th:text="${#temporals.format(purchase.purchaseDate, 'dd.MM.yyyy')}"></td>
                        <td th:text="${purchase.customer.bonusCardNumber} ?: 'None'"></td>
                        <td th:text="${purchase.shop.city}"></td>
                        <td th:text="${purchase.product.productGroup}"></td>
                        <td th:text="${purchase.product.expiryDate}"></td>
                        <td th:text="${purchase.product.department}"></td>
                        <td th:text="${purchase.quantity}"></td>
                        <td th:text="${purchase.amount}"></td>
                        <td th:text="${purchase.bonusEarned}"></td>
                        <td th:text="${purchase.discount}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
